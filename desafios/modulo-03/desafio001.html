<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Tabelas Mescladas</title>
    <style>
        table {
            border-collapse: collapse;
            font-weight: bolder;
        }

        td {
            padding: 10px;
            border: 1px solid black;
            width: 80px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
        <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            CAPTION
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>

        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>

        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>

        </tr>
    </table>          
</body>
</html>
